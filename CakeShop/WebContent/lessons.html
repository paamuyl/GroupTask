<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  

  <title>巨匠烘培坊</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <!--css///////////-->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="fontawesome-5.15.1/css/all.min.css" type="text/css">

</head>
<body>

<!-- Navigation -->
<div id="top"></div>
<!-- Navigation -->


	<!-- breadcrumb-section -->
	<section class="breadcrumb-section breadcrumb-bg clearfix">
        <div class="container">
            <div class="row ">
                <div class="col-lg-8 offset-lg-2 text-center">
                  <div class="breadcrumb-text">
                    <p>一起參加我們的活動</p>
                    <h1>最新課程</h1>
                  </div>
                </div>
            </div>
        </div>
    </section>

  <!-- class Section -->    
	<div id="msg"></div>  
    

  <!-- Class Register section -->
    <section class="page-section">
            <div class="container">
                <div class="contact-form p-4"><!-- Contact Form Top-->
                
                  <div class="form-title bg-blue rounded text-center py-2 my-3">
                    <i class="fa fa-2x fa-pencil d-inline text-white pr-2" aria-hidden="true"></i>
                    <h4 class="d-inline font-weight-bold">報名課程</h4>
                    <hr class="divider-cyan mt-4 mb-5">
                  </div>
                  
                  <div class="form-body">
                    <form>
                      <fieldset>
                      
                          <div class="form-group row">
                              <label for="" class="col-sm-3 col-form-label">是否為會員?</label>
                              <div class="col-sm-9">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                  <label class="form-check-label" for="inlineRadio1">是</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                  <label class="form-check-label" for="inlineRadio2">否</label>
                                </div>
                              </div>
                          </div>
                          
                        <div class="form-group">
                          <input type="text" id="name" class="form-control" placeholder="姓名">
                        </div>
                        <div class="form-group">
                            <input type="text" id="mobile" class="form-control" placeholder="行動電話">
                        </div>					
							<div id="mmsg"></div>
                        <div class="form-group">
                          <input type="text" id="email" class="form-control" placeholder="E-mail">
                        </div>
    
                        <a class="blue-btn text-white mt-3 w-100" style="cursor: pointer" onclick="Add()">馬上報名</a>
                        <div id="mmmsg"></div>
                      </fieldset>
                    </form> 
                  </div>
        		</div>
                </div>

          </section>

      
    <!--社群網站連結///////////-->
    <footer class="social-area bg-secondary py-3 text-center">
      <div class="container">
        <ul class="list-inline list-social">
          <li class="list-inline-item fb">
            <a class="social-link rounded-circle text-white mr-3 fb" href="#" title="前往FB粉專留言[另開視窗]" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="list-inline-item ig">
            <a class="social-link rounded-circle text-white mr-3 ig" href="#" title="前往IG看更多產品[另開視窗]" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li class="list-inline-item yt">
            <a class="social-link rounded-circle text-white yt" href="#" title="觀看養護植物影片教學[另開視窗]" target="_blank">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
  </footer>

  <!-- class Section -->    
	<div id="msg"></div> 
	
<!--js///////////-->
<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/header.js"></script>
<script>

function show(data){
	$("#msg").html(data);
}

function show2(data){
	$("#mmsg").html(data);
}

function show3(data){
	if(data==("ok")) {$("#mmmsg").html("報名成功");}
	if(data==("loginFirst")) {$("#mmmsg").html("會員請先登入");}
	if(data==("selectFirst")) {$("#mmmsg").html("請先點選是否為會員");}
	$("#name").val("");
	$("#mobile").val("");
	$("#lesson").val("選取課程");
	$("#email").val("");
}
function Add(){
	var name=$("#name").val();
	var phoneNumber=$("#mobile").val();
	var lessonId=$("#lesson").val();
	var email=$("#email").val();
	var option=$("input[name='inlineRadioOptions']:checked").val();
	if(option!=null) {$.post("addLessonsignup.do", {"name":name, "phoneNumber":phoneNumber, "lessonId":lessonId, "email":email, "option":option}, show3);}
	else {$("#mmmsg").html("請先點選是否為會員");$("#name").val("");$("#mobile").val("");$("#lesson").val("選取課程");$("#email").val("");}
}
$(document).ready(function(){
	$.get("lesson.do", show);
	$.post("selectLesson.do", show2);
})
</script>
</body>
</html>
