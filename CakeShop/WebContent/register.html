<body>

<div id="top"></div>
<!-- Navigation -->

  	<!-- breadcrumb-section -->
	<section class="breadcrumb-section breadcrumb-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="breadcrumb-text">
              <p>會員中心</p>
              <h1>會員註冊</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end breadcrumb section -->
 
   <section class="page-section">
      <div class="container">
           <!-- row -->
           <div class="row mt-5 mb-5">
                  <div class="col-xl-9 mx-auto">
                    <h3 class="text-center ">會員註冊表單</h3>


                      <div class="" id="msg">
                          <form class="mt-5" action="confirmMem.jsp" method="POST">
                              <div class="form-group row">
                                  <label for="" class="col-sm-2 col-form-label">帳號</label>
                                  <div class="col-sm-10">
                                  <input type="text" class="form-control" id="account" name="account" placeholder="請輸入帳號">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="" class="col-sm-2 col-form-label">姓名</label>
                                  <div class="col-sm-10">
                                  <input type="text" class="form-control" id="username" name="username" placeholder="請輸入姓名">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="" class="col-sm-2 col-form-label">密碼</label>
                                  <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼">
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <label for="" class="col-sm-2 col-form-label">性別</label>
                                  <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio"  id="male"  name="gender" value="男">
                                      <label class="form-check-label" for="inlineRadio1">男</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio"  id="female" name="gender" value="女">
                                      <label class="form-check-label" for="inlineRadio2">女</label>
                                    </div>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="" class="col-sm-2 col-form-label">生日</label>
                                  <div class="col-sm-10">
                                  <input type="date" class="form-control datepicker" id="datepicker" name="birthday" placeholder="請輸入日期">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="" class="col-sm-2 col-form-label">電話號碼</label>
                                  <div class="col-sm-10">
                                  <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="請輸入電話號碼">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="" class="col-sm-2 col-form-label">電子信箱</label>
                                  <div class="col-sm-10">
                                  <input type="text" class="form-control" id="email" name="email" placeholder="請輸入電子信箱">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="" class="col-sm-2 col-form-label">地址</label>
                                  <div class="col-sm-10">
                                  <input type="text" class="form-control" id="address" name="address" placeholder="請輸入地址">
                                  </div>
                              </div>

                              <div class="form-group row mt-3">
                                  <div class="col-sm-10 offset-sm-2">
                                      <button type="submit" class="btn btn-small btn-primary w-100">註冊</button>                                                                             
                                 		<!-- <button type="button"  id="add"  onclick="memberAdd()" class="btn btn-small btn-primary w-100">註冊</button> -->
                                  </div>
                              </div>
                          </form>

                      </div>
                  </div><!-- row end-->
</div>
          </div>
     
    </section>
            <!--社群網站連結///////////-->

                            <i class="fab fa-instagram"></i>
                          </a>
                      </li>
                      <li class="list-inline-item yt">

                          </a>
                      </li>
                  </ul>
                </div>
              </footer>
