<body>

      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="breadcrumb-text">
              <p>會員中心</p>
              <h1>會員登入</h1>

    <section class="page-section">
        <div class="container">
          <div class="row">
            <div class="col-12 mx-auto login-col">
              <div class="login-inner">
                  <h3 class="text-center ">會員登入表單</h3>
                  <form class="mt-5" action="#" method="POST">
                      <div class="form-group row">
                          <label for="" class="col-sm-3 col-form-label">帳號</label>
                          <div class="col-sm-9">
                          <input type="text" class="form-control" id="account" placeholder="請輸入帳號" required>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="" class="col-sm-3 col-form-label">密碼</label>
                          <div class="col-sm-9">
                          <input type="password" class="form-control" id="password" placeholder="請輸入密碼" required>
                          </div>
                      </div>

                      <div class="form-group row mt-2">
                          <div class="col-sm-9 offset-sm-3">
                              <button type="button" onclick="login()" class="blue-btn text-white w-100">登入</button>        
                          </div>
                          <div id ="msg" class="input-group mt-3"></div><!-- viewsuccess.jsp -->
                      </div>
                  </form>
					
              </div>
            </div>
          </div>
        </div>
        
      </section>
  
          <!--社群網站連結///////////-->
          <footer class="social-area bg-secondary py-3 text-center">
              <div class="container">

                        </a>

                    <li class="list-inline-item yt">
                        <a class="social-link rounded-circle text-white yt" href="#" title="觀看養護植物影片教學[另開視窗]" target="_blank">

                        </a>

                </ul>
              </div>
            </footer>
  
  
  
  	
    
  
  
  
  
  <!--js///////////-->
  <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/header.js"></script>
  <script>
  function login() {    		 
  	var account=$("#account").val();
  	var password=$("#password").val();
  	
  	$.post("Memberlogin.do", {"account":account, "password":password}, show)
}
function show(data){
	if(data=="incorrect") {$("#msg").html("incorrect");}
	else {document.location.href="/CakeShop/index.html";}
}
  
  </script>  
  
  </body>
