<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>巨匠烘培坊</title>

  <!--css///////////-->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="fontawesome-5.15.1/css/all.min.css" type="text/css">

</head>
<body>
<div id="All">

<!-- Navigation -->
<div id="top"></div>
<!-- Navigation -->

	<!-- breadcrumb-section -->
	<section class="breadcrumb-section breadcrumb-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="breadcrumb-text">
              <p>確認結帳資訊</p>
              <h1>您的訂單</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end breadcrumb section -->
  
    <!-- check out section -->
    <div class="checkout-section mt-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="checkout-accordion-wrap">
              <div class="accordion" id="accordionExample">
                <div class="card single-accordion mb-5">
                  <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        收貨地址
                      </button>
                    </h5>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                      <div class="billing-address-form">
                          <form action="index.html">
                              <p><input type="text" placeholder="請輸入姓名"></p>
                              <p><input type="text" placeholder="請輸入地址"></p>
                              <p><input type="tel" placeholder="請輸入電話"></p>
                              <p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="備註"></textarea></p>
                            </form>
                            <p>配送方式：宅配到府</p>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
  
            </div>
          </div>
  
          <div class="col-lg-4">
            <div id="msg" class="order-details-wrap">
              
             
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end check out section -->

           <!--社群網站連結///////////-->
           <footer class="social-area bg-secondary py-3 text-center">
              <div class="container">
                <ul class="list-inline list-social">
                    <li class="list-inline-item fb">
                        <a class="social-link rounded-circle text-white mr-3 fb" href="#" title="前往FB粉專留言[另開視窗]" target="_blank">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item ig">
                        <a class="social-link rounded-circle text-white mr-3 ig" href="#" title="前往IG看更多產品[另開視窗]" target="_blank">
                          <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item yt">
                        <a class="social-link rounded-circle text-white yt" href="#" title="觀看養護植物影片教學[另開視窗]" target="_blank">
                          <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                </ul>
              </div>
            </footer>

</div>
<!--js///////////-->
<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
<script src="js/header.js"></script>
<script>
$(document).ready(function(){
	  var currentItem = Cookies.get("cakeItem");var currentQty = Cookies.get("ItemQty");
	  if(Cookies.get("cakeItem") != undefined)  {
		  $.post("CheckOut.do", {"ProductCodes[]":currentItem,"ItemQtys[]":currentQty}, show);
	  }else{
		  $("#msg").html("購物車內沒有物品喔!趕快去選購");}
});
$(".confirm-btn").click(function() {
    $(".confirm-window").toggleClass("active");
});
$(".close-btn").click(function() {
    $(".confirm-window").removeClass("active");
});
function show(data){
	$("#msg").html(data);
}
function showAll(data){
	$("#All").html(data);
	}
</script>

</body>
</html>
