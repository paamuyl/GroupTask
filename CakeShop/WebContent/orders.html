                <h3 class="text-center mt-5">歷史訂單記錄</h3>
                <table class="table table-hover table-striped tm-table-striped-even mt-5">
                    <thead>

    <section>

          <div class="orderdetail-window postion-relative">

                            <h3 class="text-center">訂單明細</h3>
                            <table class="table table-hover table-striped tm-table-striped-even mt-5">

                                    <tr class="tm-bg-gray">

                                        <th scope="col" class="text-center">數量</th>

                                </thead>
                                <tbody>
                                    <tr> 
                                        <td class="">P0001</td>
                                        <td class="text-center">草莓蛋糕</td>

                                    <tr>

        $(".confirm-btn").click(function() {
            $(".orderdetail-window").toggleClass("active");

            $(".orderdetail-window").removeClass("active");
        });
        
  </script>
