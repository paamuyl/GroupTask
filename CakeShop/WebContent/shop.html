<script>
function show(data){

function selectPage(obj){

}

$(document).ready(function(){

});

function addToCar(obj){
	var Qty=document.getElementById("Qty"+obj.id);
	var Mem=$("#memberId").text();
    //item為品項名稱，型態為字串
    if(Mem!="登入"){
	    if(Cookies.get("cakeItem") == undefined){
	    //若目前沒有 carItem 這個 key 的 Cookie ，直接新增一個，並只對購物車頁面設定 Cookie
	    Cookies.set("cakeItem", obj.id , { expires: 2 });
	    Cookies.set("ItemQty",Qty.value,{ expires: 2 });
	    }
	   else{
	    //有的話就用逗號將品項做分隔再加入至 carItem 中
	        var currentItem = Cookies.get("cakeItem");
	        currentItem = currentItem+","+obj.id; 
	        Cookies.set("cakeItem", currentItem, { expires: 2 });
	        var currentQty = Cookies.get("ItemQty");
	        currentQty = currentQty+","+Qty.value; 
	        Cookies.set("ItemQty",currentQty,{ expires: 2 });
	    }
	    alert("已加入"+Qty.value+"個"+Qty.name+"到購物車");
	    history.go(-0);
    }else{
        alert("請先登入");
    }
    
}
